<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/globals.css" />
		<title>CWay CSS Framework</title>
	</head>
	<body>
		<div class="chip chip-yellow pending">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="20"
				height="20"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2.5"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="lucide lucide-clock-icon lucide-clock"
			>
				<path d="M12 6v6l4 2" />
				<circle cx="12" cy="12" r="10" />
			</svg>
			Pending
		</div>
		<div class="chip chip-green approved">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="20"
				height="20"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2.5"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="lucide lucide-check-check-icon lucide-check-check"
			>
				<path d="M18 6 7 17l-5-5" />
				<path d="m22 10-7.5 7.5L13 16" />
			</svg>
			Approved
		</div>
		<div class="chip chip-blue at-destination">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="20"
				height="20"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2.5"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="lucide lucide-map-pin-check-inside-icon lucide-map-pin-check-inside"
			>
				<path
					d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
				/>
				<path d="m9 10 2 2 4-4" />
			</svg>
			At Destination
		</div>
		<div class="chip chip-blue in-voyage">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="20"
				height="20"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2.5"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="lucide lucide-ship-icon lucide-ship"
			>
				<path d="M12 10.189V14" />
				<path d="M12 2v3" />
				<path d="M19 13V7a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v6" />
				<path
					d="M19.38 20A11.6 11.6 0 0 0 21 14l-8.188-3.639a2 2 0 0 0-1.624 0L3 14a11.6 11.6 0 0 0 2.81 7.76"
				/>
				<path
					d="M2 21c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1s1.2 1 2.5 1c2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"
				/>
			</svg>
			In Voyage
		</div>
		<div class="chip chip-blue in-transit">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="20"
				height="20"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2.5"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="lucide lucide-arrow-right-left-icon lucide-arrow-right-left"
			>
				<path d="m16 3 4 4-4 4" />
				<path d="M20 7H4" />
				<path d="m8 21-4-4 4-4" />
				<path d="M4 17h16" />
			</svg>
			In Transit
		</div>
		<div class="chip chip-blue closed">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="20"
				height="20"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2.5"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="lucide lucide-book-check-icon lucide-book-check"
			>
				<path
					d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H19a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20"
				/>
				<path d="m9 9.5 2 2 4-4" />
			</svg>
			Closed
		</div>
		<div class="chip chip-red rejected">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="20"
				height="20"
				viewBox="0 0 24 24"
				fill="none"
				stroke="currentColor"
				stroke-width="2.5"
				stroke-linecap="round"
				stroke-linejoin="round"
				class="lucide lucide-x-icon lucide-x"
			>
				<path d="M18 6 6 18" />
				<path d="m6 6 12 12" />
			</svg>
			Rejected
		</div>
	</body>
</html>
